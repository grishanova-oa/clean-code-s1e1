<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <div class="information">
    <img src="./eisenhower-matrix.jpg" class="img-information">
    <a class="information__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="block_main">
    <label class="block-title" for="new-task">Add Item</label>
    <div class="block-main__block-input">
      <input id="new-task"class="block-input__input" type="text">
      <button class="block-input__btn">Add</button>
    </div>
    <h3 class="form-title">Todo</h3>
    <ul id="block-form__block-tasks">
      <li class="block-form__list">
        <input class="form-checkbox" type="checkbox">
        <label class="block-tasks__title-tasks">Pay Bills</label>
        <input type="text" class="block-form__text-input">
        <button class="block-task__btn-edit">Edit</button>
        <button class="block-task__btn-delete">
          <img src="./remove.svg" class="block-task__img-remove">
        </button>
      </li>
      <li class="block-tasks__edit block-form__list">
        <input class="form-checkbox" type="checkbox">
        <label class="block-tasks__title-tasks">Go Shopping</label>
        <input type="text" value="Go Shopping" class="block-form__text-input">
        <button class="block-task__btn-edit">Save</button>
        <button class="block-task__btn-delete">
          <img src="./remove.svg" class="block-task__img-remove">
        </button>
      </li>
    </ul>
    <h3 class="form-title">Completed</h3>
    <ul id="block-form__completed-tasks">
      <li class="block-form__list">
        <input class="form-checkbox" type="checkbox" checked>
        <label class="block-tasks__title-tasks">See the Doctor</label>
        <input type="text" class="block-form__text-input">
        <button class="block-task__btn-edit">Edit</button>
        <button class="block-task__btn-delete">
          <img src="./remove.svg" class="block-task__img-remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
