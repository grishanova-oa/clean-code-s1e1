<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <div class="information">
    <img src="./eisenhower-matrix.jpg">
    <a class="information__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="block_main">
    <label class="block-title" for="new-task">Add Item</label>
    <div class="block-main__block-input">
      <input id="new-task"class="block-input__input" type="text">
      <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="block-form__block-tasks">
      <li>
        <input type="checkbox">
        <label class="block-tasks__title-tasks">Pay Bills</label>
        <input type="text" class="block-form__block-tasks">
        <button class="block-task__btn-edit">Edit</button>
        <button class="block-task__btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="block-form__block-tasks">Go Shopping</label>
        <input type="text" value="Go Shopping" class="block-form__block-tasks">
        <button class="block-task__btn-edit">Save</button>
        <button class="block-task__btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="block-form__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="block-form__block-tasks">See the Doctor</label>
        <input type="text" class="block-form__block-tasks">
        <button class="block-task__btn-edit">Edit</button>
        <button class="block-task__btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
